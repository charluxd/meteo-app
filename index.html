<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo App</title>
  </head>
  <body>
    <section class="today-weather">
      <div>
        <h1>19ºC <span>🌤️</span></h1>
      </div>
      <div><h2>New York City, USA</h2></div>
      <div><h3>Sunday 09:25</h3></div>
    </section>
    <section class="weather-details">
      <span>🌧️ Moderate Rain</span>
      <span>💧 Humidity: 87%</span>
      <span>💨 Wind: 7.2km/h</span>
    </section>
    <section class="search-city">
      <form>
        <input type="search" placeholder="Enter city name" />
        <input type="submit" />
      </form>
    </section>
    <footer>
      This project was coded by <a href="">Charlotte Lee</a> and is on
      <a href="">GitHub</a> and hosted on <a href="">Netlify</a>.
    </footer>
  </body>
</html>
