<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <section class="today-weather">
        <div class="today-temperature">
          <h1>
            <div
              class="today-temperature-measure"
              id="current-temperature"
            ></div>
          </h1>
          <div class="today-temperature-unit">ºC</div>
          <div>
            <div id="icon"></div>
          </div>
        </div>
        <div>
          <h2><span id="city-name"></span></h2>
        </div>
        <h3>
          Feels like <span id="feels-like-temp"></span>ºC | Your time:
          <span id="time"></span>
        </h3>
      </section>
      <section class="weather-details">
        <div class="weather-summary">
          <img src="img/icon_condition.svg" alt="weather conditions" />
          <span id="description"></span>
        </div>
        <div class="weather-summary">
          <img src="img/icon_humidity.svg" alt="humidity" /> Humidity:
          <span id="humidity"></span>
        </div>
        <div class="weather-summary">
          <img src="img/icon_wind.svg" alt="wind" /> Wind:
          <span id="wind"></span>
        </div>
      </section>
      <section class="search-city">
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter city name"
            class="search-form-input"
            id="search-form-input"
            required
          />
          <input type="submit" class="search-form-button" />
        </form>
      </section>
    </div>
    <footer>
      This project was coded by
      <a href="https://www.linkedin.com/in/charlottelhm/">Charlotte Lee</a> and
      is on <a href="">GitHub</a> and hosted on <a href="">Netlify</a>.
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
